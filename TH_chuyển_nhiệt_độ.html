<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>
        <label>Fahrenheit</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)"
            onchange="temperatureConverter(this.value)">
    </p>
    <p>Celsius: <div id="outputCelsius"></div></p>
    <script>
        function temperatureConverter(valueNum){
            valueNum=parseFloat(valueNum);
            document.getElementById('outputCelsius').innerHTML = (valueNum -32 )/1.8
        }
    </script

</body>

</html>
